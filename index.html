
<!DOCTYPE html>
<html lang="en">

<body>


    <div class="container">
        <div class="card">

            <div class="card-title">
                <h1>Gusing Game </h1>
            </div>

            <div class="card-body">


                <form>
                <div class="form-field">
                    <label for="gussingNumber">Gusing number to 1 to 5:</label>
                    <input type="number" id="gussingNember" min="1" max="5" required>
                </div>

                <div class="buttons">
                    <button class="btn" id="check" type="submit">Check Result</button>
                </div>
                </form>

                

               <p class="resutText"></p>
               <p class="remainAttempts"></p>

            </div>

        </div>
    </div>
